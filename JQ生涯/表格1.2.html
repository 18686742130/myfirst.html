<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        th{
            width: 120px;

        }
        table{
            border: 0;

        }
        .even{
            background-color: #00ff00;
        }
        .odd{
            background-color: #eeeeee;
        }
        .jl{
            background: #00ffff;
            color: red;
        }
    </style>
</head>
<>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>学号</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="radio" name="name"/></td><td>张三</td><td>男</td><td>12345<td></tr>
    <tr><td><input type="radio" name="name"/></td><td>李四</td><td>男</td><td>12345<td></tr>

    <tr><td><input type="radio" name="name"/></td><td>张晓亭</td><td>女</td><td>12345<td></tr>

    </tbody>
</table>
    <script src="jquery-1.12.4.js"></script>
    <script>

        $(function () {
            $("tbody tr:even").addClass("even");
            $("tbody tr:odd").addClass("odd");
            $("tbody tr").on("click", function () {
                $("tbody tr").removeClass("jl");
                $(this).addClass("jl").find(":radio").prop("checked",true);

        });
    </script>
</body>
