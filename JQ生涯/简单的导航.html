<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #d1>ul{
            height: 25px;
        }
        .l1{
            width: 100px;
            text-align: left;
            height: 25px;
            float: left;
            background-color: #eeeeee;
        }
        a{
            background: #00ffff;
            text-align: center;
            width: 100px;
            height: 25px;
            display: block;
            text-decoration: none;
            background-image: url("down.gif");
            background-repeat:no-repeat;
            background-position:3px center;
        }
        .l1 ul li{
            width: 100px;
            text-align: left;
            height: 25px;
            background-color: #eeeeee;
        }
        #d1 ul li ul{
            display: none;
        }
    </style>
</head>
<body>
<div id="d1">
    <ul>
        <li class="l1">
            <a href="">one</a>
            <ul>
                <li >子菜单1</li>
                <li>子菜单1</li>
            </ul>
        </li>
        <li class="l1">
            <a href="">two</a>
            <ul>
            <li>子菜单2</li>
            <li>子菜单2</li>
            </ul>
        </li>
        <li class="l1">
            <a href="">three</a>
            <ul>
            <li>子菜单3</li>
            <li>子菜单3</li>
            </ul>
        </li>
    </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $(".l1").on("mouseover",function () {
            $(this).children("ul").stop().slideDown("slow");
            $(this).children("a").css("background-image","url('up.gif')")
        });
        $(".l1").on("mouseout",function () {
            $(this).children("ul").stop().slideUp("slow");
            $(this).children("a").css("background-image","url('down.gif')");  //小问题 鼠标移动到子菜单为什么会消失，下面的就不会
        });
    });
