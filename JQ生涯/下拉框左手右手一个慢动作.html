<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select{
            width: 140px;
            height: 150px;
        }
    </style>
</head>
<body>
<select name="" multiple="multiple" id="zuo">
    <option >111</option>
    <option >222</option>
    <option >333</option>
    <option >444</option>
    <option >555</option>
    <option >666</option>
</select>
<select name="" multiple="multiple" id="you">
    <option >777</option>
    <option >888</option>
</select>
<br/>
<input type="button" value="将选中元素移至右边" id="youyi"/>&nbsp<input type="button" value="将选中元素移至左边" id="zuoyi"/><br/>
<input type="button" value="将所有元素移至右边" id="youall"/>&nbsp<input type="button" value="将所有元素移至左边" id="zuoall"/>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#youyi").on("click",function(){
            $("option:selected").appendTo("#you")
        });
        $("#zuoyi").on("click",function(){
            $("option:selected").appendTo("#zuo")
        });
        $("#youall").on("click", function () {
            $("#zuo option").appendTo("#you")
        });
        $("#zuoall").on("click", function () {
            $("#you option").appendTo("#zuo")
        });
        $("#zuo").on("dblclick", function () {
            $("option:selected",this).appendTo("#you"); //this等同于$("#zuo")
        });
        $("#you").on("dblclick", function () {
            $("option:selected",this).appendTo("#zuo");
        });
    })
</script>
</body>
</html>
