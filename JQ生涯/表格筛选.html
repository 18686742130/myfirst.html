<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        th{
            width: 120px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        table{
            border: 0;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
关键字:<input type="text"/>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>学号</th></tr>
    </thead>
    <tbody>
    <tr><td>张三</td><td>男</td><td>12345<td></tr>
    <tr><td>李四</td><td>男</td><td>12345<td></tr>
    <tr><td>王二麻子</td><td>男</td><td>12345<td></tr>
    <tr><td>张晓亭</td><td>女</td><td>12345<td></tr>
    <tr><td>任东旭</td><td>男</td><td>12345<td></tr>
    <tr><td>魏明旭</td><td>男</td><td>12345<td></tr>
    <tr><td>曹子康</td><td>男</td><td>12345<td></tr>
    </tbody>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("tbody tr:even").css("background","#00ff00");
            $("tbody tr:odd").css("background","#eeeeee");
            $("input").on("keyup", function () {
                console.log(typeof (this.value));
                if(this.value==""){
                    $("tbody tr").show();
                }
                else {
                    $("tbody tr").hide();
                    $("tr:contains("+this.value+")").show();        //为什么contains后面的（）里面要加上     "+  +"    ?
                }
            })
        })
    </script>
</table>
</body>
</html>
