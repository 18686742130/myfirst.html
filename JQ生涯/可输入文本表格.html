    $(function () {
        $(".bj").on("click", function () {
            var $input=$('<input type="text" class="t1" />');
            var $this=$(this);
            $input.val($(this).text());
            if($(".bj").children().hasClass("t1")){
                return false;
            }
            $this.text("").append($input);
            $input.trigger("focus");
            $input.on("keypress", function () {
                if(event.keyCode==13){
                    $this.text($input.val());
                }
            });
            $input.on("blur", function () {
                    $this.text($input.val());
            })
        })
    })
