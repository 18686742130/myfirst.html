<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        th{
            width: 120px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        table{
            border: 0;
            border-collapse:collapse;
        }
        .baba{
            background-color: #00ffff;
        }
        .jl{
            background-color: red;
            color: #ffffff;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>学号</th></tr>
    </thead>
    <tbody>
    <tr class="baba" id="t1"><td>一组</td><td></td><td></td></tr>
    <tr class="t1"><td>李四</td><td>男</td><td>12345<td></tr>
    <tr class="t1"><td>王二麻子</td><td>男</td><td>12345<td></tr>
    <tr class="baba" id="t2"><td>二组</td><td></td><td></td></tr>
    <tr class="t2"><td>任东旭</td><td>女</td><td>12345<td></tr>
    <tr class="t2"><td>魏明旭</td><td>女</td><td>12345<td></tr>
    </tbody>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("tbody tr:not(.baba)").css("background","#eeeeee");
            $(".baba").on("click", function () {
                $(this).toggleClass("jl");
                $(this).siblings("."+this.id).toggle();
            })
        })
    </script>
</table>
</body>
</html>
