<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            	background: #d2d5d6;
            	height: 100%;
            	font-family: 微软雅黑, sans-serif;  	-webkit-font-smoothing: antialiased;
             }
         span{
                	cursor: pointer;
                }
         a{
                	text-decoration: none;
                }
         .wrapper{
                	width: 440px;
                	height: 500px;
                	margin: 0 auto;
               	background: #eef1f2;
               	position: relative;
                	top: 50%;
                	margin-top: -250px;
                	border-radius: 10px;
                	overflow: hidden;
               box-shadow: 0px 6px 7px #999;
               }
         .background{
                	width: 100%;
                	height: 270px;
               	position: relative;
                	text-align: center;
                }
         .background .music-lyric{
               	width: 100%;
                	height: 230px;
                	padding: 20px 0;
                	background-color: rgba(100, 100, 100, 0.5)
                }
         .background .music-lyric .lyric-view{
                	height: 230px;
                	overflow: hidden;
               }
         .background .music-lyric ul{
                	position: relative;
                	transition: all 1s;
                }
         .lyric li{
                	padding: 5px 0 2px 0;
                	position: relative;
                	text-align: center;
                	color: rgba(255, 255, 255, 0.6);
               	font-size: 12px ;
                	transition: all 1s;
                }
         .lyric li.active {
                  font-size: 13px;
                  color: #ffffff;
                }
         .content{
               	height: 100px;
                	width: 400px;
                	padding: 20px 20px 10px 20px;
               }
         .content .music-massage{
                	display: inline-block;
               	width: 280px;
                	height: 100%;
                }
         .content .music-massage p{
                	cursor: default;
               }
         .content .musicname{
                	font-weight: bold;
               	font-size: 26px;
               	color: #455569;
                	white-space:nowrap;
                	text-overflow:ellipsis;
                	overflow: hidden;
                }
        .content .musicer{
                	font-weight: bold;
                	font-size: 18px;
                	color: #455569;
                	white-space:nowrap;
                	text-overflow:ellipsis;
                	overflow: hidden;
                }
         .content .record{
                	font-size: 14px;
                	color: #455569;
                	margin-top: 4px;
                }
         .content .music-icon{
                	float: right;
                	-webkit-user-select: none;
                	-moz-user-select: none;
                	-ms-user-select: none;
                	user-select: none;
                }
         .content .music-icon a,.content .music-icon span{
                 	margin-left: 10px;   	font-size: 22px;
                 }
         span.colored,a.colored{color: #cdd2d7;}
         span.stared{color: #feec98}
         span.loved{color: #fe8698}
         .content .music-icon span:hover{
                	text-shadow: 1px 1px 1px #ccc;
                 }
         .basebar{
                display: block;
                	border:none;
                width: 400px;
                height: 4px;
                margin: 0px auto 10px auto;
                border-radius: 2px;
                	background-color: #414141;
                	position: relative;
                }
         .basebar .progressbar{
                 	display: block;
                border:none;
                width: 0%;
                height: 4px;
                	border-radius: 2px;
                background-color: #cdd2d7;
                 }
        .controls{
                 	width: 400px;
                	height: 50px;
                	padding: 20px 20px;
                	-webkit-user-select: none;
                	-moz-user-select: none;
                 	-ms-user-select: none;  	user-select: none;
                 }
         .controls .play-control,.music-control{
                 	display: inline-block;
                 }
         .controls .play-control .btn1{
                 	display: inline-block;
                	width: 38px;
                	height: 38px;
                 	border-radius: 19px;
                 	background: #414141;
                 	color: #d9d9d9;
                 	font-size: 20px;
                 	text-align: center;
                 	line-height: 38px;
                 }
         .controls .play-control .btn2,.btn3{
               	display: inline-block;
              	width: 28px;
              	height: 28px;
               	border-radius: 14px;
                	background: #414141;
               	color: #d9d9d9;
                	font-size: 16px;
                 	text-align: center;
                 	line-height: 28px;
                 }
        .controls .music-control{
                 	float: right;
                 	line-height: 38px;
                 }
        .controls .music-control span{
                 	margin-left: 10px;
                	font-size: 22px;
                 }
        .controls .music-control span:hover{
                	text-shadow: 1px 1px 1px #ccc;
                 }
        .controls .music-control span.lyriced{color: #414141}
        .controls .music-control span.recycleed{color: #414141}

    </style>
</head>
<body>
<div class="wrapper">
    <!-- 背景图片 -->
    <div class="background"></div>
    <div class="content">
        <audio src=""></audio>
        <div class="music-massage">
            <p class="musicname"></p>
            <p class="musicer"></p>
        </div>
        <!-- 分享，收藏，喜欢按钮 -->
        <div class="music-icon">
            <a class="m-icon m-fenxiang colored" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="new"></a>
            <span class="m-icon m-star colored"></span>
            <span class="m-icon m-heart colored"></span>
        </div>
    </div>
    <!-- 进度条 -->
          <span class="basebar">
              <span class="progressbar"></span>
          </span>
    <div class="controls">
        <!-- 音乐播放。换频道，下一曲按钮 -->
        <div class="play-control">
            <span class="m-icon m-play btn1" title="播放/暂停"></span>
            <span class="m-icon m-change btn2" title="换频道"></span>
            <span class="m-icon m-next btn3" title="换曲"></span>
        </div>
        <!-- 循环播放，随机播放按钮 -->
        <div class="music-control">
            <span class="m-icon m-xunhuan colored"></span>
            <span class="m-icon m-radom colored"></span>
        </div>
    </div>
</div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        //播放控制
        var myAudio = $("audio")[0];
        // 播放/暂停控制
        $(".btn1").click(function(){
            if (myAudio.paused) {
                play()
            } else {
                pause()
            }
        });
        // 频道切换
        $(".btn2").click(function(){
            getChannel();
        });
        // 播放下一曲音乐
        $(".btn3").click(function(){
            getmusic();
        });
        function play(){
            myAudio.play();
            $('.btn1').removeClass('m-play').addClass('m-pause');
        }
        function pause(){
            myAudio.pause();
            $('.btn1').removeClass('m-pause').addClass('m-play');
        }
        //获取随机频道信息
        function getChannel(){
            $.ajax({
                url: 'http://api.jirengu.com/fm/getChannels.php',
                dataType: 'json',
                Method: 'get',
                success: function(response){
                    var channels = response.channels;
                    var num = Math.floor(Math.random()*channels.length);
                    var channelname = channels[num].name;//获取随机频道的名称
                    var channelId = channels[num].channel_id;//获取随机频道ID
                    $('.record').text(channelname);
                    $('.record').attr('title',channelname);
                    $('.record').attr('data-id',channelId);//将频道ID计入data-id中
                    getmusic();
                }
            })
        }
        // 通过ajax获取歌曲
        function getmusic(){
            $.ajax({
                url: 'http://api.jirengu.com/fm/getSong.php',
                dataType: 'json',
                Method: 'get',
                data:{
                    'channel': $('.record').attr('data-id')
                },
                success: function (ret) {
                    var resource = ret.song[0],
                            url = resource.url,
                            bgPic = resource.picture,
                            sid = resource.sid,//获取歌词的参数
                            ssid = resource.ssid,//获取歌词的参数
                            title = resource.title,
                            author = resource.artist;
                    $('audio').attr('src',url);
                    $('.musicname').text(title);
                    $('.musicname').attr('title',title)
                    $('.musicer').text(author);
                    $('.musicer').attr('title',author)
                    $(".background").css({
                        'background':'url('+bgPic+')',
                        'background-repeat': 'no-repeat',
                        'background-position': 'center',
                        'background-size': 'cover',
                    });
                    play();//播放
                }
            })
        };
        setInterval(present,500)    //每0.5秒计算进度条长度
        $(".basebar").mousedown(function(ev){  //拖拽进度条控制进度
            var posX = ev.clientX;
            var targetLeft = $(this).offset().left;
            var percentage = (posX - targetLeft)/400*100;
            myAudio.currentTime = myAudio.duration * percentage/100;
        });
        function present(){
            var length = myAudio.currentTime/myAudio.duration*100;
            $('.progressbar').width(length+'%');//设置进度条长度
            //自动下一曲
            if(myAudio.currentTime == myAudio.duration){
                getmusic()
            }
        }
    </script>
</body>
</html>
