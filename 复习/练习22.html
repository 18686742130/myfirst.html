<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #small{
            position: relative;
            width: 400px;
            height: 400px;
            float: left;

        }
        #small img{
            width: 400px;
            height: 400px;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #CCCCCC;
            opacity: 0.5;
            filter:alpha(opacity:50);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        #big{
            width: 400px;
            height: 400px;
            overflow: hidden;
            float: left;
            display: none;
            position: relative;
        }
        #big-pic{
            position: absolute;
            top: 0;
            left: 0;

        }
        #mask{
            position: absolute;
            width: 400px;
            height: 400px;
            background: #CCCCCC;
            opacity: 0;
            filter:alpha(opacity:0);
            z-index: 1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="small">
    <div id="mask"></div>
    <div id="drag"></div>
    <img id="s1"src="small.jpg" alt=""/>
</div>
<div id="big">
    <img id="big-pic" src="big.jpg" alt=""/>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#mask').on('mouseover',function(){
            $('#drag').css('display','block');
            $('#big').css('display','block');
        });
        $('#mask').on('mousemove',function(e){
            var idsX = e.clientX-$('#drag').outerWidth()/2;
            var idsY = e.clientY-$('#drag').outerHeight()/2;
            if(idsX<0){
                idsX=0;
            }
            if(idsX>$('#s1').outerWidth()-$('#drag').outerWidth()){
                idsX=$('#s1').outerWidth()-$('#drag').outerWidth();
            }
            if(idsY<0){
                idsX=0;
            }
            if(idsY>$('#s1').outerHeight()-$('#drag').outerHeight()){
                idsY = $('#s1').outerHeight()-$('#drag').outerHeight();
            }
            $('#drag').css('left',idsX).css('top',idsY);
            var $x =parseInt($('#drag').css('left')) /($('#s1').outerWidth()-$('#drag').outerWidth());
            var $y =parseInt($('#drag').css('top'))/($('#s1').outerHeight()-$('#drag').outerHeight());
            $('#big-pic').css('left',-$x*( $('#big-pic').outerWidth()-$('#big').outerWidth()))
                    .css('top',-$y*($('#big-pic').outerHeight()-$('#big').outerHeight()));
            console.log(parseInt($('#drag').css('left',idsX)));
//                $('#big-pic').css('top',-idsY*2).css('left',-idsX*2)
        })
        $('#mask').on('mouseout',function(){
            $('#drag').css('display','none');
            $('#big').css('display','none');
        })
    })
</script>
</body>
</html>
