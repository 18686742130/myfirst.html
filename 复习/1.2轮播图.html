<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #body{
            width: 680px;
            height: 344px;
            overflow: hidden;
            margin: 200px auto;
            position: relative;
            display: block;
        }
        #ul{
            position: absolute;
            bottom: 10px;
            right: 5px;
        }
        li{
            float: left;
            width: 20px;
            height: 20px;
            background-color: #000000;
            opacity: 0.3;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            margin-right: 3px;
            cursor: pointer;
        }
        #span{
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
        }
        span{
            width: 20px;
            height: 20px;
            float: left;
            background-color: #000000;
            opacity: 0.3;
            color: #ffffff;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
        }
        .change{
            background-color: yellow;
            color: #00ffff;
            opacity: 0.8;
        }
        #img img{
            float: left;
            /*display: none;*/
            /*opacity: 0;*/
        }
        #img{
            position: absolute;
            left: 0;
            top: 0;
            width: 3400px;
            height: 344px;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="img">
        <img  src="1.jpg" alt=""/>
        <img  src="2.jpg" alt=""/>
        <img  src="3.jpg" alt=""/>
        <img  src="4.jpg" alt=""/>
        <img  src="1.jpg" alt=""/>
    </div>
    <div id="ul">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>

        </ul>
    </div>
    <div id="span">
        <span id="spanleft">&lt</span>
        <span id="spanright">&gt</span>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    //无缝滚动
    var $index = 0;var a=0;
    $(function() {
        $("li").on("click", function () {

            $(this).addClass("change").siblings().removeClass("change");
            $("#img").animate({
                left:-680*$(this).index()
            }, 800, function () {
                if(-680*$(this).index()<-2720) $("#img").css("left",0);
            });
            $index = parseInt($(this).index());
        });
        $("#spanleft").on("click", function () {
            $index--;
//            if($index==-1) $index=3;
            $("li").eq($index==-1?3:$index).addClass("change").siblings().removeClass("change");
//            if($index==-1) $index=4;                                            //刚上来就往左 或者点快了就会变白
            $("#img").animate({
                left:-680*$index
            }, 800, function () {
                if($index==0){
                    $("#img").css("left",-2720);
                    $index=4;
                }
            });
        });
        $("#spanright").on("click", function () {
            $index++;
            $("li").eq($index>3?0:$index).addClass("change").siblings().removeClass("change");
            $("#img").animate({
                left:-680*$index
            }, 800, function () {
                if(parseInt($("#img").css("left"))==-2720) {
                    $("#img").css("left",0);
                    $index=0;
                }
            });
        });
        var timer=setInterval(function () {
            $("#spanright").trigger("click");
        },1000);
        $("#body").hover(function () {
            clearInterval(timer);
        }, function () {
            timer=setInterval(function () {
                $("#spanright").trigger("click");
            },1000);
        });
    });
</script>
</body>
</html>
