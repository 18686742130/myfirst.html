<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #small{
            position: relative;
            width: 400px;
            height: 400px;
            float: left;

        }
        #small img{
            width: 400px;
            height: 400px;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #CCCCCC;
            opacity: 0.5;
            filter:alpha(opacity:50);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        #big{
            width: 400px;
            height: 400px;
            overflow: hidden;
            float: left;
            display: none;
            position: relative;
        }
        #big-pic{
            position: absolute;
            top: 0;
            left: 0;
        }
        #mask{
            position: absolute;
            width: 400px;
            height: 400px;
            background: #CCCCCC;
            opacity: 0;
            filter:alpha(opacity:0);
            z-index: 1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="small">
    <div id="mask"></div>
    <div id="drag"></div>
    <img id="s1"src="../img/5.jpg" alt=""/>
</div>
<div id="big">
    <img id="big-pic" src="../img/6.jpg" alt=""/>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#mask').on('mouseover',function(){
            $('#drag').css('display','block');
            $('#big').css('display','block');
        });
        $('#mask').on('mousemove',function(e){
            console.log(2)
            var idsX = e.clientX-$('#drag').outerWidth()/2;
            var idxY = e.clientY-$('#drag').outerHeight()/2;
            if(idsX<0){
                idsX=0;
            }
            if(idsX>$('#s1').outerWidth()-$('#drag').outerWidth()){
                idsX=$('#s1').outerWidth()-$('#drag').outerWidth();
            }
            if(idxY<0){
                idsX=0;
            }
            if(idxY>$('#s1').outerHeight()-$('#drag').outerHeight()){
                idxY = $('#s1').outerHeight()-$('#drag').outerHeight();
            }

        })
    })
</script>
</body>
</html>
