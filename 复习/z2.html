<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        var iNow = 0;
        var timer;
        $('#list li').on('click',function(){
            $(this).addClass('sle').siblings().removeClass('sle');
            var $index = $(this).index();
            $('.a').eq($index).addClass('b').siblings().removeClass('b');
        });
        function run(){
            timer = setInterval(function(){
                iNow=iNow+1;
                if(iNow==6){
                    iNow=0;
                }
                $('#list li').eq(iNow).trigger('click');

            },1000);
        }
        $('#main-menu').hover(function(){
            clearInterval(timer)
        },function(){
            run();
        })
    });
</script>
</body>
</html>
