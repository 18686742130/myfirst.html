<script>


    var obj = {
        name:"zxx",
        age:25
    };
    xxx=clone(obj);

    obj.name = "zyy";
    console.log(xxx);


    function clone(obj){
        var obj1 = {};
        for( a in obj){
            if(typeof(obj[a])=="object"){
                obj1[a] = clone(obj[a])
            }
            else{
                obj1[a] = obj[a];
            }
        }
        return obj1;
    }


</script>
