<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #btn{
            width: 200px;
            height: 200px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="btn"></div>
    <div id="content"></div>

    <script>
        var oBtn = document.getElementById("btn");
        var oCon = document.getElementById("content");
        var lishi={};
        oBtn.onclick = function(){
            var arr =[];
            var hash = Math.random();
            for(var i=0;i<5;i++){
                var a = Math.floor(Math.random()*35+1);
                arr.push(a);
            }
            location.hash = hash;
            lishi[hash]=arr;
        };
        window.onhashchange = function(){
          var b =location.hash;
            if(b){
                oCon.innerHTML = lishi[b.substr(1)];
            }
            else{
                oCon.innerHTML = "";
            }
        }
    </script>
</body>
</html>
