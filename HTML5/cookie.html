<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //设置cookie;
    setCookie('name','lisi',14);
    setCookie('age','22',14);
    function setCookie(name,value,day){
        var str = name + "=" + value + ";";
        if(day){
            var now = new Date();
            now.setDate(now.getDate()+day);
            str += 'expires=' + now;
        }
        document.cookie = str;
    }
    //清除cookie;
    removeCookie("name");
    function removeCookie(name){
        setCookie(name,"",-1);
    }
    //获取cookie;
    console.log(getCookie("age"));
    function getCookie(name){
        var str = document.cookie;
        var arr = str.split("; ");
        for(var i= 0;i<arr.length;i++){
            var arr1 = arr[i].split("=");
            if(arr1[0] == name){
                return arr1[1];
            }
        }
        return false;
    }
</script>
</body>
</html>
