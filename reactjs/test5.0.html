<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
        <div id="app"></div>

        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.js"></script>

        <script type="text/babel">
                var Baaa = React.createClass({
                    getInitialState:function(){
                       return {
                           aaa:0
                       }
                    },
                    aB:function(){
                        this.setState({
                            aaa:this.state.aaa+1
                        })
                    },
                    render:function(){
                        return (
                                <div>
                                    <button onClick={this.aB}>点我加1</button>
                                    <h1>{this.state.aaa}</h1>
                                </div>
                        )
                    }
                });
                ReactDOM.render(<Baaa/>,document.getElementById("app"));
        </script>
</body>
</html>
