<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
        <div id="app"></div>

        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.js"></script>

        <script type="text/babel">
            var Son = React.createClass({
                render:function(){
                    return (
                            <h1>{this.props.a}</h1>
                    )
                }
            });
            var Dad = React.createClass({
               render:function(){
                   var aaa="1234444444";
                   return (
                           <Son a={aaa}/>
                   )
               }
            });
            ReactDOM.render(<Dad/>,document.getElementById("app"));
        </script>
</body>
</html>
