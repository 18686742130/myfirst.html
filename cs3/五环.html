<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: -webkit-flex;
            -webkit-transform: perspective(1000px);
            /*-webkit-perspective: 1000px;*/
        }
        .c{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid;
            position: absolute;
        }
        .c::after{
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        .blue{
            border-color: blue;
            animation: blue 3s;
        }
        @-webkit-keyframes blue {
            0%{}
            40%{
                /*background-color: #00ffff;*/
                -webkit-transform: rotateX(360deg);
            }
            100%{
                -webkit-transform: translate(20px,80px);
            }

        }
        .blue::after{
            border-color: blue;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .yellow{
            border-color: yellow;
            top: 0;
            left: 230px;
            animation: yellow 3s;
        }
        @-webkit-keyframes yellow {
            0%{}
            40%{
                -webkit-transform: rotateY(180deg);
            }
            100%{
                -webkit-transform: translate(200px,80px);
            }
        }
        .yellow::after{
            border-color: yellow;
            z-index: 1;
            border-left-color: transparent;
        }
        .red{
            border-color: red;
            top: 0;
            left: 460px;
            animation: red 3s;
        }
        @-webkit-keyframes red {
            0%{}
            40%{
                /*background-color: black;*/
                -webkit-transform: translate(500px,800px);
            }
            100%{
                -webkit-transform: translate(200px,80px);
            }
        }
        .red::after{
            border-color: red;
            z-index: 1;
            border-left-color: transparent;
        }
        .green{
            border-color: green;
            top: 140px;
            left: 115px;
        }
        .green::after{
            border-color: green;
        }
        .black{
            border-color: #00ffff;
            top: 140px;
            left: 345px;
        }
        .black::after{
            border-color: #00ffff;
            z-index: 1;
            border-top-color: transparent;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
    <div class="c blue"></div>
    <div class="c yellow"></div>
    <div class="c red"></div>
    <div class="c green"></div>
    <div class="c black"></div>
</body>
</html>
