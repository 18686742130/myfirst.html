<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 200px auto;
            overflow: hidden;
            display:-webkit-flex;
        }
        #main div{
            -webkit-transition: all 1.5s ease;
            overflow: hidden;
            flex-shrink: 100;
        }
        #main div:hover{
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="m1"><img src="img/1.jpg" alt=""/></div>
        <div id="m2"><img src="img/6.jpg" alt=""/></div>
        <div id="m3"><img src="img/7.jpg" alt=""/></div>
        <div id="m4"><img src="img/3.jpg" alt=""/></div>
        <div id="m5"><img src="img/4.jpg" alt=""/></div>
    </div>
</body>
</html>
