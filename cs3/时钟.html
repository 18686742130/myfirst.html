    $(function(){
        var date, h, m,s;
        run();
        for(var a=0;a<60;a++){
            $("li").eq(a).css("WebkitTransform","rotate("+a*6+"deg)");
            if(a%5==0){

            }

            m=date.getMinutes();
            s=date.getSeconds();
            $("p").text(h+":"+m+":"+s);
            $("#s1").css("-webkit-transform","rotate("+(h/12*360-180+m/60*30)+"deg)");
            $("#s2").css("-webkit-transform","rotate("+(m/60*360-180+s/60*6)+"deg)");
            $("#s3").css("-webkit-transform","rotate("+(s/60*360-180)+"deg)");
