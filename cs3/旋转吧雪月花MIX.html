<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            -webkit-perspective: 1500px;
            -webkit-perspective-origin: center -30%;
        }
        #content{
            width: 400px;
            height: 400px;
            position: relative;
            margin: 400px auto;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: -webkit-transform 1s linear ;
        }
        #content img{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="content">
    <img src="../img/11111.jpg" alt=""/>
    <img src="../img/22222.jpg" alt=""/>
    <img src="../img/33333.jpg" alt=""/>
    <img src="../img/44444.jpg" alt=""/>
    <img src="../img/55555.jpeg" alt=""/>
    <img src="../img/66666.jpeg" alt=""/>
    <img src="../img/77777.jpg" alt=""/>
    <img src="../img/88888.jpg" alt=""/>
    <img src="../img/44444.jpg" alt=""/>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        var a,b=0,c= 0,d= 1.6,$img=$("img");
        for(a=0;a<$img.size();a++){

            $img.eq(a).css("-webkit-transition","-webkit-transform 1.2s "+d+'s linear ');
            $img.eq(a).css("-webkit-transform","rotateY("+b+'deg) translateZ(700px)');
            b+=40;
            d-=0.2;
        }
        $("html").on("click",function(){
            c+=40;
            $("#content").css("-webkit-transform","rotateY("+c+'deg)');
            console.log(c)
        })
    })
</script>
</body>
</html>
