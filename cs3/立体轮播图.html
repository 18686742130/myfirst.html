<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height: 100%;
            -webkit-perspective: 1000px;
            -webkit-perspective-origin: center 10%;
            background-color: #000000;
        }
        body{
            margin: 400px auto;
            height: 100%;
            width: 100%
        }
        #content{
            width: 400px;
            height: 400px;
            position: relative;
            margin: 200px auto;
            /*-webkit-animation: sss 6s ;*/
            -webkit-transform-style: preserve-3d;
            -webkit-transition: -webkit-transform 2s;
        }
        @-webkit-keyframes sss {
            0%{}
            100%{
                -webkit-transform: rotateY(60deg);
            }
        }
        #content div{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #eeeeee;
            opacity: 0.8;
            border: 1px solid #00ffff;
        }
        #one{
            background: url("../img/11111.jpg");
        }
        #two{
            -webkit-transform: translateX(200px) rotateY(60deg);
            -webkit-transform-origin: right;
            background: url("../img/55555.jpeg");
        }
        #three{
            -webkit-transform: translateX(200px) rotateY(300deg);
        /*//图片犯了*/
            -webkit-transform-origin: right;
            background: url("../img/88888.jpg");
        }
        #four{
            background: url("../img/44444.jpg");
        }
        #five{
            -webkit-transform: translateX(-200px) rotateY(60deg);
            -webkit-transform-origin: left;
            background: url("../img/66666.jpeg");
        }
        #six{
            -webkit-transform: translateX(-200px) rotateY(-60deg);
            -webkit-transform-origin: left;
            background: url("../img/77777.jpg");
        }
    </style>
</head>
<body>
<div id=content>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){

        var a=Math.sqrt(120000);
        $("#one").css("-webkit-transform","translateZ("+a+'px)');
        $("#four").css("-webkit-transform","translateZ("+(-a)+'px) rotateY(180deg)');
        console.log(a);
        var q, w, d, f,b= 0,v=0;
        var $body=$("html");
        $body.on("mousedown",function(e){
            q= e.clientX;
            d= e.clientY;
        });
        $body.on("mouseup",function(e){
            w= e.clientX;
            f=e.clientY;
            var a1=Math.abs(w-q);
            var a2=Math.abs(f-d);
            if(w-q>0&&a1>a2){
                b+=30;
                $("#content").css("-webkit-transform","rotateY("+b+'deg) rotateX('+v+"deg)")
            }
            else if(w-q<0&&a1>a2){
                b-=30;
                $("#content").css("-webkit-transform","rotateY("+b+'deg) rotateX('+v+"deg)")
            }
            else if(f-d>0&&a1<a2){
                v-=30;
                $("#content").css("-webkit-transform","rotateY("+b+'deg) rotateX('+v+"deg)")
            }
            else if(f-d<0&&a1<a2){
                v+=30;
                $("#content").css("-webkit-transform","rotateY("+b+'deg) rotateX('+v+"deg)")
            }
        });
    });




//    var b=0;
//    setInterval(function(){
//        b+=60;
//        $("#content").css("-webkit-transform","rotateY("+b+'deg)')
//    },1000);

</script>
</body>
</html>
