<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图滑动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        img{
            border: 0;
            float: left;
        }
        #tu{
            position: absolute;
            top: 0;
            left: 0;
        }
        #kuang{
            width: 680px;
            height: 344px;
            overflow:hidden;
            position: relative;
            margin: 200px auto;
        }
        #lie li{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            background-color: #000000;
            color: #ffffff;
            opacity: 0.7;
            cursor: pointer;
        }
        #arrow{
            position: absolute;
            bottom: 10px;
            left: 0;
            opacity: 0.7;
        }
        #arrow span{
            margin-left: 15px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            background-color: #000000;
            color: #ffffff;
            float: left;
            cursor: pointer;
        }
        #arrow span:hover{
            background-color: yellow;
        }
        #lie li:hover{
            background-color: yellow;
        }
        #tu img.l1{
            display: block;
        }
    </style>
</head>
<body>
<div id="kuang">
    <div id="tu">
        <img class="l1" src="img/1.jpg"/>
        <img src="img/2.jpg"/>
        <img src="img/3.jpg"/>
        <img src="img/4.jpg"/>
        <img src="img/1.jpg"/>

    </div>
    <ul id="lie">
        <li >1</li>
        <li >2</li>
        <li >3</li>
        <li >4</li>
    </ul>
    <div id="arrow">
        <span id="z">&lt</span>
        <span id="y">&gt</span>
    </div>
</div>
<script>
    var oLie=document.getElementById("lie");
    var aLi=oLie.getElementsByTagName("li");
    var oTu=document.getElementById("tu");
    var aImg=oTu.getElementsByTagName("img");
    var oZ=document.getElementById("z");
    var oY=document.getElementById("y");
    var oKuang=document.getElementById("kuang");
    var n = 0;


    console.log(oTu.offsetLeft);

    setInterval(function(){
        oTu.style.left=-20+oTu.offsetLeft+"px";
        console.log(oTu.offsetLeft);
    },20);











</script>
</body>
</html>
