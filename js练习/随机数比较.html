<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--随机生成两个小数给变量x.y，然后显示这两个数中的最大值。-->
<!--（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:")-->
<script>
    var x=Math.random();
    var y=Math.random();
    var MAX;
    MAX = x>y?x:y;
    document.write("x:");
    document.write(x);
    document.write("<BR>");
    document.write("y:");
    document.write(y);
    document.write("<BR>");
    document.write("最大值:");
    document.write(MAX);
</script>
</body>
</html>
