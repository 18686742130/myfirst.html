<script>
//    7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。
// 请按逆序在页面中显示斐波纳契数列前40项的值（即，如果计算出来的数列是1,1,2,3,5,8…，
// 那么显示的顺序是…，8,5,3,2,1,1)，并要求每行显示6个数。
var n = 40;
var a = new Array(0);
var f1= 1,f2= 1,sum=0;
    for(i=1;i<=n;i++) {
        function he (a){
            if(a<=2) return 1;
            return he(a-1)+he(a-2);
        }
        a.push(he(i));
    }
    function sortNumber(x,y)
    {
    return y-x;
    }
    a.sort(sortNumber);
    for(i=0;i< a.length;i++){
    document.write(a[i]+"&nbsp");
    if((i+1)%6==0) document.write("<br/>");
    }
</script>
