<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

//    1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。

    var n = prompt("请输入数值","2");

    document.write(n+"的平方为:"+n*n+"<br/>");
    document.write(n+"的平方根为:"+Math.sqrt(n)+"<br/>");
    document.write(n+"的自然对数为:"+Math.log(n));




</script>
</body>
</html>
