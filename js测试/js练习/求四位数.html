<!--求所有满足条件的四位数ABCD，它是13的倍数，-->
<!--且第3位数加上第2位数等于第4位数（即：A=B+C）。-->
<!--（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）-->
<script>
    var i, a, b,c;


    for(i=1000;i<10000;i++){

        a=Math.floor(i/1000);
        b=Math.floor(i/100)-10*a;
        c=Math.floor(i/10)-10*b-100*a;

        if(i%13==0&&a==b+c){
            console.log(1);
            document.write(i);
            document.write("<br>");
        }
    }
</script>
