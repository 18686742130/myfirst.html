<!--3.编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，
并要求每行显示6个这样的数。-->

<script>

var a,b=0;

    for(a=1;a<=1000;a++){

        if(a%3==0&&a%5==0&&a%7==0){

            if(b%6>0) document.write(",");
            b++;
            document.write(a);
            if(b%6==0) document.write("<br>")
        }

    }
    document.write("</br>");
    document.write("共有"+b+"个这样的数");
</script>
</body>
