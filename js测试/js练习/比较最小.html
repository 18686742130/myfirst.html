<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入-->
<script>
    var x, y;
    x = prompt("请输入x","0");
    y = prompt("请输入y","0");
    function Min(a,b){
        c = a<b?a:b;
        document.write("最小值：");
        document.write(c);
    }
    Min(x,y);
</script>
</body>
</html>
