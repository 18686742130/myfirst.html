<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。-->
<script>
    var i=1;
    var b=0;
    for(var a=1;a<=10;a++){
        i=i*a;
        b=b+i;
    }
    document.write(i);
    document.write(b);
</script>

</body>
</html>
