//    当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。

    var n = Math.floor(900*Math.random())+100;
    var victory = 0;
    console.log(a,b,b);

    for(i=1;i<=n;i++) {

        var a = Math.floor(9*Math.random())+1;
