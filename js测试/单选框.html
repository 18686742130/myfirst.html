<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--在html中有一组单选框，要求能够弹出对话框提示当前选中的是第几个单选框。在html中有一组单选框，要求能够弹出对话框提示当前选中的是第几个单选框。-->
<form id="a">
<input type="radio" name="sex" value="nanxing" checked />
男性<br/>
<input type="radio" name="sex" value="nvxing" />
女性<br/>
<input type="radio" name="sex" value="zhongxing" />
中性<br/>
</form>
<script>
    var aInput = document.getElementsByTagName("input");
    var oA = document.getElementById("a");
    oA.onchange = function () {
        for(i=0;i<aInput.length;i++){
            if(aInput[i].checked) alert("当前您选中的是第"+(i+1)+"个单选框")
        }
    };
</script>
</body>
</html>
