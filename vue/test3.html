<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d{
            width: 300px;
            height: 600px;
            margin: 100px auto;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
<div id="d">
    <input id="in" type="text" v-on:input="filter(msg)" v-model="msg"/>
    <button v-on:click="add">添加</button>
    <ul>
        <li v-for="x in mam " v-bind:class="{red:x.flag}" v-on:click="x.flag=!x.flag">{{x.value}}</li>
    </ul>

</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
       el:'#d',
        data:{
            all:[],
            mam:[],
            msg:""
        },
        methods:{
            add:function (){
//                var oInput = document.getElementById("in");
                if(this.msg){
                    this.all.push({value:this.msg,flag:false});
                    this.msg="";
                    this.mam = this.all;
                    this.mam.sort(function(a,b){
                        return a.value- b.value;
                    })
                }

            },
            filter:function(msg){
//                var oInput = document.getElementById("in");
                this.mam=vm.all.filter(function(x){
                 return x.value.includes(msg)
                });
            }
        }
    });
</script>
</body>
</html>
