<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #kkk img{
            width: 200px;
            height: 200px;
        }
        #ppp{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="kkk">
        <img src="../复习/1.jpg" alt=""/>
        <img src="../复习/2.jpg" alt=""/>
        <img src="../复习/3.jpg" alt=""/>
        <img src="../复习/4.jpg" alt=""/>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var x=10;
            var y=20;
            $("img").hover(function(e){
                var dv="<div id='ppp'><img src='"+this.src+"'/><br/>qweqweqwe</div>"
                $("body").append(dv);
                $("#ppp").css({
                    "top": e.pageY+y+"px",
                    "left": e.pageX+x+"px"
                }).show("fast");
            },function(){
                $("#ppp").remove();
            }).mousemove(function(e){
                $("#ppp").css({
                    "top": e.pageY+y+"px",
                    "left": e.pageX+x+"px"
                });
            })
        })
    </script>
</body>
</html>
