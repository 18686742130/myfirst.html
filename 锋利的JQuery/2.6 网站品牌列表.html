    <input type="button" value="显示全部品牌"/>

<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("li:gt(15)").hide();
        $("input").on("click",function(){
            if($("li:gt(15)").is(':hidden')){
                $("li:gt(15)").show().siblings().slice(0,16).css("color",'red');
                $("input").val("隐藏部分品牌");
            }
            else if($("li:gt(15)").is(':visible')){
                $("li:gt(15)").hide().siblings().slice(0,16).css("color",'');
                $("input").val("显示全部品牌");
            }
        })
    })
</script>
